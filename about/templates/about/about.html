{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1>{{ about.title }}</h1>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-8 offset-2">
            <div class="row">
                <div class="col">
                    <img src="{% static 'images/about.jpg' %}" class="img-fluid rounded mx-auto d-block" alt="About Image">
                </div>
            </div>
            <div class="card p-4 mt-4">
                <div class="row mt-4">
                    <div class="col">
                        <p>{{ about.content | safe }}</p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
